<!-- head bar start -->
<section class="top-bar">
    <div class="shop-top-bar">
        <a data-click-event="back" class="icon-left left"></a>
        {{if right}}
        <a class="right" data-click-event="{{right.event}}">{{right.title}}</a>
        {{/if}}
        <div class="title">
            {{title}}
        </div>
    </div>
</section>
<!-- head bar end -->
