<!DOCTYPE html>
<html class="hb-loaded">
	<head>
		<meta charset="utf-8" >
		<title>阿拉丁商品后台管理</title>
		<link rel="stylesheet" href="ui/css/global.css">
		<link rel="stylesheet" href="ui/css/common.css">
		<link rel="stylesheet" href="ui/css/login.css">
	</head>
	<body class="login-wrapper">
		<div class="wrapper">
			
			
			<div class="login-box">
				<div class="login-cont">
					<div class="title">
						<span class="icon-logo"></span>
						阿拉丁商品后台管理
					</div>
					<form action="">
						<!-- 登录 start -->
						<div class="inpt-account">
							<input type="text" class="ipt-box" placeholder="请输入手机号">
							<input type="text" class="ipt-box" placeholder="请输入密码">
							<p>
								<input type="text" class="ipt-box" placeholder="请输入验证码">
								<span class="box-verify">
									<img src="" alt="验证码">
								</span>
							</p>
							<a href="#nolink" class="btn-login">登录</a>
							<a class="forget-pswd" href="#nolink">忘记密码?</a>
						</div>
						<!-- 登录 end -->
						<!-- 重置密码 start -->
						<div class="reset-account hide">
							<div class="inpt-box">
								<input type="text" class="ipt-box" placeholder="请输入手机号">
								
							</div>
							<input type="text" class="ipt-box" placeholder="请输入验证码">
							<input type="text" class="ipt-box" placeholder="请重置密码">
							<a href="#nolink" class="btn-login">完成</a>
						</div>
						<!-- 重置密码 end -->
						
					</form>
				</div>
				<div class="login-foot">
						技术支持由阿拉丁移动生活提供
				</div>
			</div>
		</div>

		

		<script src="jq/jquery-1.11.2.min.js"></script>
		<script>

		</script>
	</body>
</html>
